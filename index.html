<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js", defer></script>
    <title>Document</title>
</head>
<body>
    <h1>My Library</h1>

    
    <div class="container">
    </div>

    <button class="addnew">New Book</button>
    <dialog class="addbook">
        <form class="addbookform" method="dialog">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">

            <label for="author">Author name</label>
            <input type="text" id="author" name="author">

            <label for="pages">Number of pages</label>
            <input type="number" id="pages" name="pages">

            <label for="read">Read</label>
            <input type="radio" id="yes" value="yes" name="read">Yes</input>
            <input type="radio" id="no" value="no" name="read">No</input>

            <button id="addbutton">Add Book</button>
        </form>
    </dialog>
    
</body>
</html>
